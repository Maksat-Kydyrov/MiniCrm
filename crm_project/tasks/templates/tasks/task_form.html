{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
<div class="container mt-5">
  <h1>{% if edit %}Редактировать задачу{% else %}Добавить задачу{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if edit %}Сохранить{% else %}Создать{% endif %}</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
{% endblock %}
