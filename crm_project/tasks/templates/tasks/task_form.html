{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if edit %}Редактировать задачу{% else %}Добавить задачу{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>{% if edit %}Редактировать задачу{% else %}Добавить задачу{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if edit %}Сохранить{% else %}Создать{% endif %}</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад</a>
  </form>
</div>
</body>
</html>
